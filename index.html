<!DOCTYPE html>
<html>
    <head>
        <title>Business Card</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body class="container">
        
            <div class="card">
                <div class="card_img">
                    <img src="images/hero-image-business-card.png" alt="" id="hero_img">
                    <div>
                        <img src="images/white-overlay.svg" alt="" id="overlay">
                    </div>
                </div>
                <h1 id="card-title">Perfect solution for small business</h1>
                <p id="card-desc">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
                <div class="contact">
                    <div class="avatar">
                    <img src="images/avatar-image-business-card.png" alt="" id="avatar">
                    </div>
                    <div>
                        <h4 class="avatar-text1">Amy Burgess</h4>
                        <p class="avatar-text2">Customer Manger, Solution Oy</p>
                    </div>
                </div>
            </div>
